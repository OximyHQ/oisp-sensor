name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # Build frontend once and share via artifact
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/out
          retention-days: 1

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-0.18

      - name: Install cargo-audit
        run: command -v cargo-audit || cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit

  # Lint and format check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/out

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Linux)
        run: cargo clippy --workspace --all-targets -- -D warnings

  # Build and test on multiple platforms
  build:
    name: Build (${{ matrix.os }}-${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/out

      # Linux-specific: Install dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Windows-specific: Download WinDivert
      - name: Download WinDivert (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "2.2.2-A"
          $url = "https://github.com/basil00/Divert/releases/download/v2.2.2/WinDivert-$version.zip"
          $dest = Join-Path $PWD "windows" "deps"

          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          $zipPath = Join-Path $dest "WinDivert.zip"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $dest -Force

          # Set environment variable for windivert crate (point to x64 directory containing .lib)
          $windivertPath = Join-Path $dest "WinDivert-$version" "x64"

          # Verify the files exist
          Write-Host "WinDivert path: $windivertPath"
          Write-Host "Contents:"
          Get-ChildItem $windivertPath

          if (-not (Test-Path (Join-Path $windivertPath "WinDivert.lib"))) {
            Write-Error "WinDivert.lib not found!"
            exit 1
          }

          echo "WINDIVERT_PATH=$windivertPath" >> $env:GITHUB_ENV

      # Build
      - name: Build
        run: cargo build --workspace --target ${{ matrix.target }}

      # Test (skip on cross-compilation)
      - name: Test
        if: |
          (runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu') ||
          (runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin') ||
          (runner.os == 'Windows')
        run: cargo test --workspace --target ${{ matrix.target }}

  # Summary job that depends on all others
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [security, lint, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.security.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
