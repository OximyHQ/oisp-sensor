name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: oisp-sensor
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: oisp-sensor
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: oisp-sensor
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: oisp-sensor
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: oisp-sensor.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install eBPF build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libelf-dev libbpf-dev

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist && tar -czvf ../oisp-sensor-${{ matrix.target }}.tar.gz *

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          if (Test-Path README.md) { Copy-Item README.md dist/ }
          if (Test-Path LICENSE) { Copy-Item LICENSE dist/ }
          Compress-Archive -Path dist/* -DestinationPath oisp-sensor-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oisp-sensor-${{ matrix.target }}
          path: oisp-sensor-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: List artifacts for debugging
        run: |
          echo "Artifacts directory structure:"
          find artifacts -type f -ls

      - name: Prepare release files
        run: |
          cd artifacts
          # Move all archives to root of artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          # Generate checksums
          sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt || true
          echo "Files to upload:"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: OISP Sensor ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt

  # Trigger cookbook validation for stable releases
  trigger-cookbook-validation:
    name: Trigger Cookbook Validation
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Trigger oisp-cookbook validation
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.COOKBOOK_DISPATCH_TOKEN }}
          repository: oximyHQ/oisp-cookbook
          event-type: sensor-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'

